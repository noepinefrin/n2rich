{% extends 'base.html' %}

{% load static %}
{% load static tailwind_tags %}

{%block content%}
<section>
    <div class="flex flex-col items-center justify-center mx-6 md:h-screen lg:py-0">
        <div class="bg-green-100 mt-6 md:-mt-48 rounded-lg shadow sm:max-w-md xl:p-0">
            <div class="p-10 py-14 space-y-4 md:space-y-6 text-center ">
                <div class="flex items-center text-center justify-center">
                    <div class="p-6 text-green-100 bg-green-800 font-black rounded-full flex items-center justify-center bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-xl font-bold leading-tight tracking-tight text-slate-800 md:text-2xl">
                    Your password has been changed succesfully.
                </h1>
                <div class="flex justify-center items-center text-center flex-wrap">
                    <p class="pt-6 text-slate-800 font-regular">Please <a href="{% url 'login' %}" class="font-bold text-slate-800 underline decoration-green-800">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock content%}
